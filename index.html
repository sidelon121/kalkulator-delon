<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana on</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Sederhana</h1>
        <form id="calculator-form">
            <input type="number" id="angka1" placeholder="Masukkan angka pertama" required>
            <input type="number" id="angka2" placeholder="Masukkan angka kedua" required>
            <select id="operation" required>
                <option value="">Pilih operasi</option>
                <option value="+">Penjumlahan</option>
                <option value="-">Pengurangan</option>
                <option value="x">Perkalian</option>
                <option value="/">Pembagian</option>
                <option value="**">Pangkat</option>
                <option value="%">Persentase</option>
            </select>
            <button type="submit">Hitung</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const operation = document.getElementById('operation').value;
            let result;

            switch (operation) {
                case '+':
                    result = angka1 + angka2;
                    break;
                case '-':
                    result = angka1 - angka2;
                    break;
                case 'x':
                    result = angka1 * angka2;
                    break;
                case '/':
                    if (angka2 === 0) {
                        result = 'Tidak bisa membagi dengan nol.';
                    } else {
                        result = angka1 / angka2;
                    }
                    break;
                case '**':
                    result = Math.pow(angka1, angka2);
                    break;
                case '%':
                    if (angka2 === 0) {
                        result = 'Total nilai tidak boleh nol.';
                    } else {
                        result = (angka1 / angka2) * 100;
                    }
                    break;
                default:
                    result = 'Operasi tidak valid.';
            }

            document.getElementById('result').innerText = 'Hasil: ' + result;
        });
    </script>
</body>
</html>
